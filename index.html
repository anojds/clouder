<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <h1 id="cld_name">anojds 님의 서버</h1>
    <div class="server_online_div">
        <div class="server_online_div_circle"></div>
        <span>11/12 서버 온라인</span>
    </div>
    <div class="server_status_div">
        <span>서버 상태</span>
        <div class="server_status_wrap">
            <div class="server_status_cpu">
                <span>cpu</span>
                <div class="server_status_cpu_progress">
                    <div class="server_status_cpu_progress_value"></div>
                </div>
            </div>
            <div class="server_status_memory">
                <span>메모리</span>
                <div class="server_status_memory_progress">
                    <div class="server_status_memory_progress_value"></div>
                </div>
            </div>
            <div class="server_status_ssd">
                <span>저장공간</span>
                <div class="server_status_ssd_progress">
                    <div class="server_status_ssd_progress_value"></div>
                </div>
            </div>
        </div>
    </div>

    <span class="name_server">서버 리스트</span>
    <div class="server_list">
        <div class="server_list_create">
            <img src="asset/pbicon/plus.png" alt="add icon" width="30" height="30" />
            <span>새로 추가하기</span>
        </div>
    </div>

    <div class="footer_menu">
        <img class="footer_menu_select" src="asset/server/icon.png" width="35" height="35" alt="server-icon"/>
        <img class="footer_menu_nonselect" src="asset/cooler/icon.png" width="35" height="35" alt="server-icon"/>
    </div>
</body>
</html>
